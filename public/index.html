<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Covid19 T&T</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="https://www.highcharts.com/media/com_demo/css/highslide.css">
    <link type="text/css" rel="stylesheet" href="bower_components/firebaseui/dist/firebaseui.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">

    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/192.png">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <meta name="msapplication-TileColor" content="#E53935">
    <meta name="theme-color" content="#e53935">

</head>
<body>
    <div class="navbar-fixed">
        <nav class="nav-extended">
            <div class="nav-wrapper red darken-2">
                <span class="title">Covid 19 In T&T</span>
                 <ul class="right">
                    <li style="line-height:50px">
                        <a href="#loginModal" class="modal-trigger" id="loginBtn">Admin</a>
                        <a href="#" style="display:none" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
            <div class="nav-content red darken-2">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a class="active" role="button" href="#status">Status</a></li>
                    <li class="tab"><a href="#media" role="button">Media Releases</a></li>
                    <li class="tab"><a href="#settings" role="button">Settings</a></li>
                </ul>
            </div>
        </nav>    
    </div>

    <main id="status" class="col s12 grey darken-4 white-text" style="text-align: center;">
  
        <section>
            <h1>Detected Cases: <span id="cases"></span></h1>

            <p>Last Updated: <span id="date"></span></p>

            <p>Lastest Update #: <span id="updateNum"></span></p>
        </section>

        <section>
            <figure class="highcharts-figure">
                <h1>Detected Cases</h1>
                <div id="piechart"></div>
            </figure>

            <figure class="highcharts-figure">
                <h1> Growth of Cases since March 11 2020</h1>
                <h2> Source: MoH Facebook Page</h2>
                <div id="linechart"></div>
            </figure>
        </section>

    </main>

    <main id="media" class="darken-4 white-text">
        <section id="media-list">
        </section>
        <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" style="display:none" id="addFab" href="#addModal"><i class="material-icons">add</i></a>
    </main>

    <main id="settings" class="grey darken-4 white-text">
        <div class="container">
            <ul class="collection">
                <li class="collection-item grey darken-4 white-text">
                        
                    <div class="switch grey darken-4 white-text">
                        Notifications
                        <label class="right">
                            Off
                            <input id="msgEnabled" type="checkbox">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    

      <!-- Modal Structure -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h4>Add Update</h4>
            <form class="col s12" name="createForm">
                <div class="row">
                   
                    <div class="input-field col s6">
                        <input placeholder="Update #" name="updateNum" type="number">
                        <label for="updateNum">Update #</label>
                    </div>

                    <div class="input-field col s6">
                        <div class="switch">
                            Notifiy
                            <label class="right">
                                Off
                                <input id="notify" type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s7">
                         <input type="text" placeholder="url" name="url">
                        <label for="url">MOH Post url</label>
                    </div>
                    <div class="input-field col s5">
                         <input type="date" name="date">
                        <label for="date">Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" name="tested" type="number">
                        <label for="tested">Tested</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" name="positive" type="number">
                        <label for="positive">Positive</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" name="deaths" type="number">
                        <label for="deaths">Deaths</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" name="discharged" type="number">
                        <label for="discharged">Discharged</label>
                    </div>
                </div>
                <div class="row">     
                    <button class="btn waves-effect waves-light modal-close right red" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="loginModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Admin Login</h4>
            <h5>Note only the admin's google account would be able to make changes to this application.</h5>
            <div id="authContainer"></div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://www.highcharts.com/media/com_demo/js/highslide-full.min.js"></script>
    <script src="https://www.highcharts.com/media/com_demo/js/highslide.config.js" charset="utf-8"></script>
  
    <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.10/pwacompat.min.js" integrity="sha384-I1iiXcTSM6j2xczpDckV+qhhbqiip6FyD6R5CpuqNaWXvyDUvXN5ZhIiyLQ7uuTh" crossorigin="anonymous"></script>
    <script defer="defer" src="/__/firebase/7.14.1/firebase-app.js"></script>
    <script defer="defer" src="/__/firebase/7.14.1/firebase-auth.js"></script>
    <script defer="defer" src="/__/firebase/7.14.1/firebase-analytics.js"></script>
    <script defer="defer" src="/__/firebase/7.14.1/firebase-messaging.js"></script>
    <script defer="defer" src="/__/firebase/7.14.1/firebase-firestore.js"></script>
    <script defer="defer" src="/__/firebase/init.js"></script>
    <script defer="defer" src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script defer="defer" type="module" src="js/main.js"></script>
</body>
</html>
