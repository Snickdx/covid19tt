<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Covid19 T&T</title>

     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"></link>

    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/img/192.png">

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <meta name="theme-color" content="#e53935">

    <script src="/__/firebase/7.12.0/firebase-app.js"></script>
    <script src="/__/firebase/7.12.0/firebase-analytics.js"></script>

</head>
<body>
    <div class="navbar-fixed">
        <nav class="nav-extended">
            <div class="nav-wrapper red darken-2">
                <span class="title">Covid 19 In T&T</span>
            </div>
            <div class="nav-content red darken-2">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a class="active" aria-role="button" href="#status">Status</a></li>
                    <li class="tab"><a href="#media" aria-rols="button" >Media Releases</a></li>
                    <!-- <li class="tab"><a href="#videos">Press Videos</a></li>
                    <li class="tab"><a href="#people">People's Voice</a></li> -->
                </ul>
            </div>
        </nav>    
    </div>

    <main id="status" class="col s12 grey darken-4 white-text" style="text-align: center;">
  
        <section>
            <h1>Detected Cases: <span id="cases"></span></h1>

            <p>Last Updated: <span id="date"></span></p>

            <p>Lastest Update #: <span id="update-num"></span></p>
        </section>

        <section>
            <figure class="highcharts-figure">
                <h1>Detected Imported Cases vs Detetcted Community Cases</h1>
                <div id="piechart"></div>
            </figure>

            <figure class="highcharts-figure">
                <h1> Growth of Cases since March 11 2020</h1>
                <h2> Source: MoH Facebook Page</h2>
                <div id="linechart"></div>
            </figure>
        </section>

    </main>

    <main id="media" class="col s12 darken-4 white-text">
         
    </main>

    </main> -->
