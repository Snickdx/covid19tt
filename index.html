<body>
    <div class="navbar-fixed">
        <nav class="nav-extended">
            <div class="nav-wrapper red darken-1">

            </div>
            <div class="nav-content red darken-1">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a  href="#status">Status</a></li>
                    <li class="tab"><a class="active" href="#media">Media Releases</a></li>
                    <!-- <li class="tab"><a href="#videos">Press Videos</a></li>
                    <li class="tab"><a href="#people">People's Voice</a></li> -->
                </ul>

        <p>Last Updated: <span id="date"></span></p>

        <p>Lastest Update #: <span id="update-num"></span></p>
       
        <figure class="highcharts-figure">
            <div id="piechart"></div>
        </figure>

        <h1>Report History</h1>

        <figure class="highcharts-figure">
            <div id="linechart"></div>
        </figure>


    </div>

    <div id="media" class="col s12 darken-4 white-text">
         
    </div>

    <div id="videos" class="col s12">

    </div>

    <div id="people" class="col s12">
    
    </div>
